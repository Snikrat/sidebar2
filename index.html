<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/style.css">
    <title>Sidebar</title>
</head>

<body>
    <nav id="sidebar">
        <div id="siderbar__content">
            <div id="user">
                <img src="src/img/avatar.jpg" id="user__avatar" height="200px" width="200px" alt="">

                <p id="user__infos">
                    <span class="item-description">
                        user_name
                    </span>
                    <span class="item-description">
                        user_status
                    </span>
                </p>
            </div>


            <ul id="side__items">
                <li class="side-item active">
                    <a href="#"><i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">Dashboard</span></a>
                    
                </li>

                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-user"></i>
                        <span class="item-description">Usuários</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-bell"></i>
                        <span class="item-description">Notificações</span></a>
                    
                </li>

                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-box"></i>
                        <span class="item-description">Produtos</span></a>
                    
                </li>

                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-image"></i>
                        <span class="item-description">Imagens</span></a>
                    
                </li>

                <li class="side-item">
                    <a href="#"><i class="fa-solid fa-gear"></i>
                        <span class="item-description">Configurações</span></a>
                    
                </li>
            </ul>

            <button id="open__btn">
                <i id="open__btn-icon" class="fa-solid fa-chevron-right"></i>
            </button>

        </div>


        <div id="logout">
            <button id="logout__btn" >
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>

    <script src="src/javascript/script.js"></script>
</body>

</html>
